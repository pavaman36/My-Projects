<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="  UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
       
</head>
<body>
     <div class="Container">
        <div class="top">
            <div class="sticker"><h3>MahaBharat Edition</h3></div>
            <span class="quote-title">JavaScript Quote Generator</span>
        </div>

        <div class="main-container">
            <div class="textarea">
                <span class="Quote">
                    "You have the right to perform your prescribed duty, but you are not entitled to the fruits of your actions."
                </span>
            </div>
            <div class="person">Lord Krishna</div>
            <div class="btn">
                <button>New Quote</button>
            </div>
        </div>
         
     </div>
     <script src="script.js"></script>   
     
    
</body>
</html>
